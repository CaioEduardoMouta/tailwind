<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link
        rel="stylesheet"
        href="tailwind.css"
    >

    <title>Login</title>
</head>
<body class="h-screen w-screen flex items-center justify bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>

        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
            <label 
            for="email"
            class="block text-sm text-gray-800 mb-2">
            E-mail</label>
            <input
                id="email"
                type="text"
                class="w-full br-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"
            >
            </div>

            <div>
                <label for="password"
                class="block text-sm text-gray-800 mb-2">
                Senha</label>
                <input
                    id="password"
                    type="text"
                    class="w-full br-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"
                >
            </div>

            <br>
            <div>
                <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-8 py-3 rounded text-white shadow">
                    Entrar 
                </button>
                <br>
                <div class="text-right">
                <a href="esqueci a senha" class="text-sm text-gray-500">
                    Esqueci a Senha
                </a>
                </div>

                <br>

                <button> Quero Me Cadastrar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
